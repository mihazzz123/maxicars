<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" id="carspot-theme-slug-fonts-css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,600,600italic,700,700italic,900italic,900,300,300italic%7CPoppins:400,500,600&amp;subset=latin,latin-ext" type="text/css" media="all">

  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <div class="container-fluid h-100">
    <div class="row h-100">

      <div class="col-12 col-lg-6">
        <div class="row h-100 d-flex justify-content-center">

          <div class="col-xl-8 col-lg-10 d-flex flex-column justify-content-center align-items-center main-col">
            <h3 class="d-blocl mb-4 mb-3 mt-2 pb-1 pl-1 position-relative font-weight-bold title title-bg color-main text-uppercase">Регистрация</h3>

            <form method="POST" class="d-block px-sm-5 px-2 py-4 main-form">
              <div class="bg-white my-3 rounded position-relative input-block">
                <i class="far fa-user-circle input-icon position-absolute"></i>
                <input type="text" placeholder="Ваш логин:" class="w-100 main-input main-input_required" required>
                <i class="fas fa-times position-absolute"></i>
                <i class="fas fa-check d-none position-absolute"></i>
              </div>
              <div class="bg-white my-4 rounded position-relative input-block">
                <i class="fas fa-at input-icon position-absolute"></i>
                <input type="email" placeholder="Ваш E-MAIL:" class="w-100 main-input main-input_required" required>
                <i class="fas fa-times position-absolute"></i>
                <i class="fas fa-check d-none position-absolute"></i>
              </div>
              <div class="bg-white my-4 rounded position-relative input-block">
                <i class="fas fa-key input-icon position-absolute"></i>
                <input type="password" placeholder="Придумайте пароль:" class="w-100 main-input main-input_required" required>
                <i class="fas fa-times position-absolute"></i>
                <i class="fas fa-check d-none position-absolute"></i>
              </div>
              <div class="bg-white my-4 rounded position-relative input-block">
                <i class="far fa-user-circle input-icon position-absolute"></i>
                <input type="text" placeholder="Вас пригласили:" class="w-100 main-input">
              </div>
              <div class="form-checkbox my-3 d-flex">
                <input id="check_1" type="checkbox" class="input-checkbox">
                <label for="check_1" class="main-label__checkbox">
                  Вам есть 18 лет и Вы ознакомлены со всеми правилами и условиями инвестирования.
                </label>
                <span class="small"></span>
              </div>
              <div class="form-button my-3 mx-auto position-relative d-flex justify-content-center">
                <button type="submit" class="form__btn text-uppercase rounded font-weight-bold font-italic btn">Зарегистрироваться</button>
              </div>
              <div class="login__link text-center">
                <a href="#" class="color-main pr-2">Войти</a>
                <span class="font-weight-bold">/</span>
                <a href="#" class="color-main pl-2">Восстановить</a>
              </div>

            </form>
          </div>

        </div>
      </div>

      <div class="d-lg-block d-none p-0 col-12 col-lg-6">
        <div class="w-100 h-100 right-img"></div>
      </div>

    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
